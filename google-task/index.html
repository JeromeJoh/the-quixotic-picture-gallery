<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Task</title>
  <link type="image/x-ico" rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="navigator">
    <div class="logo">
      <div class="circle"></div>
      <div class="rectangle"></div>
      <p>Full Screen for Google Tasks</p>
    </div>
    <div class="tool">
      <div class="search">
        <img src="images/search.svg">
        <input type="search" placeholder="Search" />
      </div>
      <button class="add-to-taskbar" onclick="alert('安装 Google Tasks Desktop 应用')">
        <img src="images/download.svg">
        Add to Taskbar
      </button>
      <button class="settings">
        <img src="images/setting.svg">
      </button>
    </div>
  </div>

  <div class="panel">
    <div class="l-section">
      <div id="list-create">
        <button>
          <p>Lists</p>
          <div class="plus"></div>
        </button>
      </div>
      <div id="pop-button"></div>
      <div id="list-display"></div>
    </div>

    <div class="m-section">
      <div class="list-info">
        <p>Inbox</p>
        <button class="more-button">
          <img src="images/more.svg">
        </button>
      </div>
      <div id="todo-list">
      </div>
    </div>
    
    <div class="r-section">
      <div class="detail-above">
        <input id="title-input" type="search""/>
        <input id="date-input" type="date" />
      </div>
      <div class="detail-below">
        <img src="images/text.svg">
        <textarea id="task-detail" placeholder="add details"></textarea>
      </div>
      <button id="add-task" onclick="addTask()"><div class="plus"></div></button>
    </div>

    <!-- <div class="search">
      <form action="#" method="post">
        <img src="./images/more.svg" alt="">
        <input type="text" name="condition" placeholder="请输入搜索条件">
        <input type="submit" value="搜索">
      </form>	
    </div> -->
  </div>
  <script src="main.js"></script>
</body>

</html>
