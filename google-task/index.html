<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="JeromeJoh">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Task</title>
  <link type="image/x-ico" rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header role="banner">
    <div class="logo">
      <div class="circle"></div>
      <div class="rectangle"></div>
      <p>Full Screen for Google Tasks</p>
    </div>
    <nav>
      <div class="search">
        <img src="images/search.svg">
        <input type="search" placeholder="Search" />
      </div>
      <button class="add-to-taskbar" onclick="alert('安装 Google Tasks Desktop 应用')">
        <img src="images/download.svg">
        Add to Taskbar
      </button>
      <button class="setting">
        <img src="images/setting.svg">
      </button>
    </nav>
  </header>

  <main role="main">
    <section class="l-section">
      <div id="new-list">
        <button>
          <p>Lists</p>
          <div class="plus"></div>
        </button>
      </div>
      <div id="pop-button"></div>
      <div id="list-display"></div>
    </section>

    <section class="m-section">
      <div class="list-info">
        <p>Inbox</p>
        <button class="more-button">
          <img src="images/more.svg">
        </button>
      </div>
      <div id="todo-list">
      </div>
      <button id="new-task" onclick="addTask()">
        <div class="plus"></div>
      </button>
    </section>

    <section class="r-section">
      <div class="detail-info">
        <input id="title-input" type="search""/>
        <input id=" date-input" type="date" />
      </div>
      <div class="timestamp""><span>2020-08-20</span></div>
      <div class="remark">
        <img src="images/text.svg">
        <textarea id="task-detail" placeholder="add details" rows="1"></textarea>
      </div>
    </section>
  </main>
</body>

</html>
